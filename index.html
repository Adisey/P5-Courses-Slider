<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider - JS Courses</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="main">
    <div id="viewport">
        <ul id="slidewrapper">
            <li class="slideView"><img src="https://picsum.photos/1920/1080/?random" alt="1" class="currentPic"></li>
            <li class="slideBottom"><img src="https://picsum.photos/1920/1280/?random" alt="2" class="currentPic"></li>
            <li class="slideBottom"><img src="https://picsum.photos/1920/1180/?random" alt="3" class="currentPic"></li>
            <li class="slideBottom"><img src="https://picsum.photos/1920/1380/?random" alt="4" class="currentPic"></li>
        </ul>
    </div>

    <div id="prevNextBtnsBar">
        <div id="prevBtn"><img src="pic/up.png"></div>
        <!--<div id="playBtn"> Play  </div>-->
        <div id="nextBtn"><img src="pic/down.png"></div>
    </div>

    <div id="slidesDiv">
        <ul class="slidesList">
            <li class="slideItem">
                <a href="#" class="slideLink"><p class="snbA"></p>Slide 01</a>
            </li>
            <li class="slideItem">
                <a href="#" class="slideLink"><p class="snb"> </p>Slide 02</a>
            </li>
            <li class="slideItem">
                <a href="#" class="slideLink"><p class="snb"></p>Slide 03</a>
            </li>
            <li class="slideItem">
                <a href="#" class="slideLink"><p class="snb"></p>Slide 04</a>
            </li>
        </ul>

    </div>
    <div id="slideName"> Slide 01</div>
</div>

</body>
</html>
